<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <title>Calculadora de Algebra Lineal</title>
</head>
<body>
    <div class="contenedor-principal">
        <div class="header">
            <h1 style="text-align: center;">Operaciones de Algebra Lineal</h1>
        </div>
        <div class="principal">
            <div class="boton1" id="boton1">Resolver sistema de ecuaciones</div>
            <div class="boton2" id="boton2">Multiplicar matrices</div>
            <div class="boton3" id="boton3">Sumar matrices</div>

            <div class="funcionalidad">
                <!-- Sistema de ecuaciones -->
                <div class="sistema-ecuaciones" id="ecuaciones">
                    <h3>Resolver sistema de ecuaciones</h3>
                    <label for="dimension-ecuaciones">Dimensión (n*n):</label>
                    <input type="number" id="dimension-ecuaciones" min="2" max="10">
                    <button onclick="crearMatrizEcuaciones()">Generar Matriz</button>
                    <div id="matriz-ecuaciones"></div>
                    <button onclick="resolverSistema()">Resolver</button>
                </div>
    
                <!-- Multiplicación de matrices -->
                <div class="matricesMult" id="mult">
                    <h3>Multiplicar matrices</h3>
                    <label for="dim-matriz1">Dimensiones de Matriz 1:</label>
                    <input type="number" id="filas-matriz1" placeholder="Filas" min="1">
                    <input type="number" id="columnas-matriz1" placeholder="Columnas" min="1">
                    <label for="dim-matriz2">Dimensiones de Matriz 2:</label>
                    <input type="number" id="filas-matriz2" placeholder="Filas" min="1">
                    <input type="number" id="columnas-matriz2" placeholder="Columnas" min="1">
                    <button onclick="validarYCrearMatrices()">Generar Matrices</button>
                    <div id="matrices-multiplicacion"></div>
                    <button onclick="multiplicarMatrices()">Multiplicar</button>
                    <div id="resultado-multiplicacion"></div>
                </div>
    
                <!-- Suma de matrices -->
                <div class="matricesSuma" id="suma">
                    <h3>Sumar matrices</h3>
                    <label for="dim-suma">Dimensiones de la Matriz (n*n):</label>
                    <input type="number" id="dimension-suma" min="1">
                    <button onclick="crearMatricesSuma()">Generar Matrices</button>
                    <div id="matrices-suma"></div>
                    <button onclick="sumarMatrices()">Sumar</button>
                    <div id="resultado-suma"></div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p class="parrafo-final">Jose Angel Virgen Eslava</p>
        </div>
    </div>
    <script src="funciones.js"></script>
</body>
</html>
