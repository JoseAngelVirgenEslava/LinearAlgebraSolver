<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <title>Calculadora de Álgebra Lineal</title>
</head>
<body>
    <div class="contenedor-principal">
        <!-- Header -->
        <div class="header">
            <h1>Operaciones de Álgebra Lineal</h1>
        </div>

        <!-- Contenido Principal -->
        <div class="principal container">
            <div class="navegador">
                <button class="boton1" id="boton1">Resolver sistema de ecuaciones</button>
                <button class="boton2" id="boton2">Multiplicar matrices</button>
                <button class="boton3" id="boton3">Sumar matrices</button>
            </div>

            <div class="funcionalidad">
                <!-- Sistema de ecuaciones -->
                <div class="sistema-ecuaciones" id="ecuaciones">
                    <h3>Resolver sistema de ecuaciones</h3>
                    <label for="dimension-ecuaciones">Dimensión (n*n):</label>
                    <input type="number" id="dimension-ecuaciones" min="2" max="10">
                    <button onclick="crearMatrizEcuaciones()" class="generar">Generar Matriz</button>
                    <div id="matriz-ecuaciones" class="sistema-muestra"></div>
                    <button onclick="resolverSistema()" class="resolver">Resolver</button>
                    <div id="resultado-ecuaciones" class="resultado-sistema"></div>
                </div>
    
                <!-- Multiplicación de matrices -->
                <div class="matricesMult" id="mult">
                    <h3>Multiplicar matrices</h3>
                    <div class="mb-2">
                        <label for="dim-matriz1" class="dimension">Dimensiones de Matriz 1:</label>
                        <input type="number" id="filas-matriz1" placeholder="Filas" min="1" style="text-align: center;">
                        <input type="number" id="columnas-matriz1" placeholder="Columnas" min="1" style="text-align: center;">
                    </div>
                    <div class="mb-2">
                        <label for="dim-matriz2" class="dimension">Dimensiones de Matriz 2:</label>
                        <input type="number" id="filas-matriz2" placeholder="Filas" min="1" style="text-align: center;">
                        <input type="number" id="columnas-matriz2" placeholder="Columnas" min="1" style="text-align: center;">
                    </div>
                    <button class="boton-generar" onclick="validarYCrearMatrices()">Generar Matrices</button>
                    <div id="matrices-multiplicacion"></div>
                    <button class="boton-multiplicar" id="boton-multiplicar">Multiplicar</button>
                </div>
    
                <!-- Suma de matrices -->
                <div class="matricesSuma" id="suma">
                    <h3>Sumar matrices</h3>
                    <label for="dim-suma" class="dimension">Dimensiones de la Matriz (n*n):</label>
                    <input type="number" id="dimension-suma" min="1" style="text-align: center;">
                    <button class="boton-generar" onclick="crearMatricesSuma()">Generar Matrices</button>
                    <div id="matrices-suma" class="mt-3"></div>
                    <button class="boton-multiplicar" id="sumar">Sumar</button>
                    <div id="resultado-suma"></div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p class="parrafo-final">&copy; Jose Angel Virgen Eslava</p>
        </div>
    </div>

    <script src="funciones.js"></script>
</body>
</html>
