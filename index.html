<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <title>Calculadora de Álgebra Lineal</title>
</head>
<body>
    <div class="contenedor-principal">
        <!-- Header -->
        <div class="header text-center p-3 bg-primary text-white">
            <h1>Operaciones de Álgebra Lineal</h1>
        </div>

        <!-- Contenido Principal -->
        <div class="principal container py-4">
            <div class="d-flex justify-content-around mb-3">
                <button class="btn btn-outline-primary" id="boton1">Resolver sistema de ecuaciones</button>
                <button class="btn btn-outline-success" id="boton2">Multiplicar matrices</button>
                <button class="btn btn-outline-warning" id="boton3">Sumar matrices</button>
            </div>

            <div class="funcionalidad">
                <!-- Sistema de ecuaciones -->
                <div class="sistema-ecuaciones" id="ecuaciones">
                    <h3>Resolver sistema de ecuaciones</h3>
                    <label for="dimension-ecuaciones">Dimensión (n*n):</label>
                    <input type="number" id="dimension-ecuaciones" min="2" max="10" class="form-control w-auto d-inline-block">
                    <button class="btn btn-primary" onclick="crearMatrizEcuaciones()">Generar Matriz</button>
                    <div id="matriz-ecuaciones" class="mt-3"></div>
                    <button class="btn btn-success mt-2" onclick="resolverSistema()">Resolver</button>
                    <div id="resultado-ecuaciones" class="mt-3 text-success"></div>
                </div>
    
                <!-- Multiplicación de matrices -->
                <div class="matricesMult" id="mult">
                    <h3>Multiplicar matrices</h3>
                    <div class="mb-2">
                        <label for="dim-matriz1">Dimensiones de Matriz 1:</label>
                        <input type="number" id="filas-matriz1" placeholder="Filas" min="1" class="form-control w-auto d-inline-block">
                        <input type="number" id="columnas-matriz1" placeholder="Columnas" min="1" class="form-control w-auto d-inline-block">
                    </div>
                    <div class="mb-2">
                        <label for="dim-matriz2">Dimensiones de Matriz 2:</label>
                        <input type="number" id="filas-matriz2" placeholder="Filas" min="1" class="form-control w-auto d-inline-block">
                        <input type="number" id="columnas-matriz2" placeholder="Columnas" min="1" class="form-control w-auto d-inline-block">
                    </div>
                    <button class="btn btn-primary" onclick="validarYCrearMatrices()">Generar Matrices</button>
                    <div id="matrices-multiplicacion" class="mt-3"></div>
                    <button class="btn btn-success mt-2" onclick="multiplicarMatrices()">Multiplicar</button>
                    <div id="resultado-multiplicacion" class="mt-3 text-success"></div>
                </div>
    
                <!-- Suma de matrices -->
                <div class="matricesSuma" id="suma">
                    <h3>Sumar matrices</h3>
                    <label for="dim-suma">Dimensiones de la Matriz (n*n):</label>
                    <input type="number" id="dimension-suma" min="1" class="form-control w-auto d-inline-block">
                    <button class="btn btn-primary" onclick="crearMatricesSuma()">Generar Matrices</button>
                    <div id="matrices-suma" class="mt-3"></div>
                    <button class="btn btn-success mt-2" onclick="sumarMatrices()">Sumar</button>
                    <div id="resultado-suma" class="mt-3 text-success"></div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer text-center">
            <p class="parrafo-final">Jose Angel Virgen Eslava</p>
        </div>
    </div>

    <script src="funciones.js"></script>
</body>
</html>
